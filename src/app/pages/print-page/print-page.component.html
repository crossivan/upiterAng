<app-photo-card></app-photo-card>

<div class="photo_list">

  <div class="photo__border" appDragdrop (fileDropped)="loadWithDropped($event)">
    <span class="photo__icon">A</span>
  </div>

  <div *ngFor="let file of filesArr; let i = index">
    <app-photo-card [file] = "file" [index] = "i" (outputIndex) = "deletePhoto(i)"></app-photo-card>
  </div>
</div>

<div class="photo_list__button">
  <input type="file" (change)="loadWithInput($event)" multiple>
  <button>Отправить на распечатку</button>
</div>
