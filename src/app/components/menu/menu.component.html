<div class="menu_wrapper">
  <ul class="menu">
    <div *ngFor="let menu of menus; let i = index" class="menu__item">
      <li
        routerLink="/{{menu}}"
        routerLinkActive="active"
        class="button"
      >
        <span class="menu__icon icon-{{menu}}"></span>
        <span>{{menu_names[i]}}</span>
      </li>
    </div>
  </ul>
</div>
