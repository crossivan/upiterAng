<div class="menu_wrapper">
  <ul class="menu">
    <li *ngFor="let menu of menus; let i = index"
      routerLink="/{{menu}}"
      routerLinkActive="active"
      class="button"
    >
      <span class="button__icon icon-{{menu}}"></span>
      <span class="button__title">{{menu_names[i]}}</span>
    </li>
  </ul>
</div>
